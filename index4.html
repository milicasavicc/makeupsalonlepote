<body>

	<div class="forma">
		<form id="formaa">
			<fieldset>
			<legend>Prijavite se za kurs</legend>
					<p>Ime:</p>
					<input type="text" placeholder="Ime" id="ime">
					<p>Prezime:</p>
					<input type="text" placeholder="Prezime" id="prezime">
					<p>Izaberite grad:</p>
					<select size="2">
						<option>Novi Sad</option>
						<option selected>Beograd</option>
						<option>Zrenjanin</option>
						<option>Niš</option>
					</select>
					<p>Izaberite kurs:</p>
					<select size="2">
						<option>Kurs šminkanja</option>
						<option>Kurs za frizera</option>
						<option>Kurs za manikir i pedikir</option>
						<option selected>Svi kursevi</option>
					</select>
					<p>Izaberite pol:</p>
					<input type="radio" name="pol"><p class="radio">Ž</p>
					<input type="radio" name="pol"><p class="radio">M</p>
					<p>E-mail:</p>
					<input type="email" placeholder="E-mail" id="email">
					<p>Komentar:</p>
					<textarea style="width:200px" placeholder="Mesto za vaš komentar" id="textbox"></textarea><br><br>
					<input type="submit" value="Posalji" class="button">
					<input type="reset" value="Ponisti" class="button"><br><br>
			</fieldset>
		</form>
	</div>
</body>
